name: Blackboard ‚Üí Notion Sync
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'
jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Print environment (safe)
        run: |
          python -V
          echo "GitHub Actor: ${{ github.actor }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Event: ${{ github.event_name }}"
          
      - name: Quick secrets validation
        run: |
          echo "Validating required secrets..."
          if [ -z "${{ secrets.NOTION_API_KEY }}" ]; then echo "‚ùå NOTION_API_KEY not set"; exit 1; fi
          if [ -z "${{ secrets.NOTION_DATABASE_ID }}" ]; then echo "‚ùå NOTION_DATABASE_ID not set"; exit 1; fi
          if [ -z "${{ secrets.BLACKBOARD_CLIENT_ID }}" ]; then echo "‚ùå BLACKBOARD_CLIENT_ID not set"; exit 1; fi
          if [ -z "${{ secrets.BLACKBOARD_CLIENT_SECRET }}" ]; then echo "‚ùå BLACKBOARD_CLIENT_SECRET not set"; exit 1; fi
          if [ -z "${{ secrets.BLACKBOARD_DOMAIN }}" ]; then echo "‚ùå BLACKBOARD_DOMAIN not set"; exit 1; fi
          echo "‚úÖ All required secrets are configured"
          
      - name: Run Blackboard ‚Üí Notion Sync
        run: |
          echo "üöÄ Running Blackboard ‚Üí Notion sync in production mode"
          echo "Changes will be applied to Notion database"
          python app/sync/sync_runner.py
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          BLACKBOARD_CLIENT_ID: ${{ secrets.BLACKBOARD_CLIENT_ID }}
          BLACKBOARD_CLIENT_SECRET: ${{ secrets.BLACKBOARD_CLIENT_SECRET }}
          BLACKBOARD_DOMAIN: ${{ secrets.BLACKBOARD_DOMAIN }}
